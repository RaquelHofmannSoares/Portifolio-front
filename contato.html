<body>
    <h1 class="text">Entre em contato Comigo</h1>
    <div class="form">

        <div>
            <form>
                <label for="nome">Nome:</label><br>
                <input type="text" id="nome" onkeyup='validaNome()'>
                <div id="txtNome"></div>
                <br>
                <label for="email">E-mail:</label><br>
                <input type="email" id="email" onkeyup="validaEmail()">
                <div id="txtEmail"></div>
                <br>
                <label for="assunto">Assunto:</label><br>
                <textarea name="assunto" id="assunto" cols="60" rows="5" onkeyup="validaAssunto()"></textarea>
                <div id="txtAssunto"></div>
                <br>
                <button onclick="enviar()">Enviar</button>
            </form>
        </div>



        <div class="endereco">
            <p> Alameda Armando alcantara, 1384</p>
            <p>Suzano - São Paulo</p>

            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3657.6950573385625!2d-46.32537368824856!3d-23.543467860848274!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce7a62c1bf5bd9%3A0x5841df7f596b7351!2sAlameda%20Armando%20Alc%C3%A2ntara%2C%201384%20-%20Jardim%20Imperador%2C%20Suzano%20-%20SP%2C%2008671-025!5e0!3m2!1spt-PT!2sbr!4v1698017244214!5m2!1spt-PT!2sbr"
